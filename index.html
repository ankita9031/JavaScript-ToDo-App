<!doctype html>
<html>
    <head>
        <title>To Do List</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>
    <body>
        <h1>Work To-Dos</h1>
        <p id="NewItem">Enter text into the input field to add items to your list('max. 28 characters).</p>
        <p id="CompleteItem">Click the item to mark it as complete.</p>
        <p id="RemoveItem">Click the "X" to remove the item from your list</p>
        <input type="text" placeholder="New item..." size="100" id="NItem">
        <a href="#"><i class="fas fa-pencil-alt" onclick="OnEditButtonClick();"></i></a>
        <div >
            <ul id="items">
                
            </ul>
        </div>
    </body>
</html>
